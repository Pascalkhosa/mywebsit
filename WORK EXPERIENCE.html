<button onclick="saveAllInfo()">Save and Download CV</button>
</div>

<script>
function saveAllInfo() {
    // Retrieve personal information from localStorage
    const name = localStorage.getItem("name");
        const dob = localStorage.getItem("dob");
        const idNo = localStorage.getItem("id-no");
        const nationality = localStorage.getItem("nationality");
        const postalAddress = localStorage.getItem("postal-address");
        const telephone1 = localStorage.getItem("telephone1");
        const telephone2 = localStorage.getItem("telephone2");
        const email = localStorage.getItem("email");
        const synopsis=localStorage.getItem("synopsis");
        const expertise=localStorage.getItem("expertise");
        const period=localStorage.getItem("period");
        const institution=localStorage.getItem("institution");
        const degree=localStorage.getItem("degree");
        const qualifications = `${period}, ${institution}, ${degree}`;
        const WORK=document.getElementById("WORK")?.value;
        const completeData = `
            Name: ${name}
            Date of Birth: ${dob}
            ID No: ${idNo}
            Nationality: ${nationality}
            Postal Address: ${postalAddress}
            Telephone 1: ${telephone1}
            Telephone 2: ${telephone2}
            Email: ${email}
            
            Synopsis: ${synopsis}

            AREA OF EXPERTISE: ${expertise}

            QUALIFICATIONS: ${qualifications}

            WORK EXPERIENCE: ${WORK}
            `;

        
const blob = new Blob([completeData], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);

            // Set the filename using the user's name
            const sanitizedFileName = name.replace(/[^a-z0-9]/gi, '_').toLowerCase(); // Sanitize the filename
            link.download = `${sanitizedFileName}_CV.txt`; // Use the sanitized name for the file
            link.click();
            URL.revokeObjectURL(link.href);
        }       


</script>
